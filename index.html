<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns= "http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Language" content="en">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Sign-up-Form</title>
</head>
<body>
  <div style="background-image: url(assets/pictures/photo-1585202900225-6d3ac20a6962.webp);" class="img-container"> 
    <div>
      <img src="assets/pictures/odin-lined.png" alt="" class="img-odin">
      ODIN
    </div>
  </div>
  
  <div class="main-container">
    <div class="info">This is not a real online service! You need something like this in your life to help realize your deepest
      dreams. <br>Sign up <i>now</i> to get started.
    </div>
    <div class="text-2">
      You <i>know</i> you want to.
    </div>

    <div class="form-container">
      <div class="form-text">Let's do this!</div>

      <form action="">

        <div class="form-rows">
          <div class="form-columns">

            <div class="form-item">
              <label for="first-name" class="label">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name">
            </div>

            <div class="form-item">
              <label for="email" class="label">EMAIL</label>
              <input type="email" name="email" id="email">
            </div>
          
            <div class="form-item">
              <label for="password" class="label">PASSWORD</label>
              <input type="password" name="password" id="password">
            </div>

          </div>

        <div class="form-columns">
          <div class="form-item">
            <label for="last-name" class="label">LAST NAME</label>
            <input type="text" name="last-name" id="last-name">
          </div>

          <div class="form-item">
            <label for="phone-number" class="label">PHONE NUMBER</label>
            <input type="text" name="phone-number" id="phone-number">
          </div>

          <div class="form-item">
            <label for="confirm-password" class="label">CONFIRM PASSWORD</label>
            <input type="password" name="confirm-password" id="confirm-password">
          </div>
          
        </div>
      </div>
      
      </form>
    </div>

    <button type="submit">Create Account</button>
    <div class="login-text">Already have an account? <a href="">Log in</a></div>



  </div>

</body>
</html>
